apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jitsi
  namespace: rocketchat
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - chat.nitamowj.ir
    secretName: tls-jitsi
  rules:
  - host: chat.nitamowj.ir
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web
            port:
              number: 80